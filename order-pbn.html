<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Studio Rental Application Form</title>
  <link rel="canonical" href="self.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Studio Rental Application</h2>
  
  <p class="form-intro">Please fill out this form to request a studio rental. We'll get back to you within 2 business days.</p>

  <form method="post" action-xhr="https://your-script-url" target="_top">
    <div class="form-group">
      <label for="organization" class="required">Organization</label>
      <input type="text" id="organization" name="organization" required placeholder="Your organization name">
    </div>

    <div class="form-group">
      <label class="required">Main Contact</label>
      <div class="name-fields">
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="required">Email address</label>
      <input type="email" id="email" name="email" required placeholder="your.email@example.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone number</label>
      <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">
    </div>

    <div class="form-group">
      <label for="event_type">Type of Event</label>
      <select id="event_type" name="event_type">
        <option value="">Select an option</option>
        <option value="photo_shoot">Photo Shoot</option>
        <option value="video_shoot">Video Shoot</option>
        <option value="recording">Music Recording</option>
        <option value="podcast">Podcast</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description" class="required">Description of Rental Request</label>
      <textarea id="description" name="description" rows="5" required placeholder="Please describe your project, equipment needs, and any special requirements"></textarea>
    </div>

    <div class="form-group">
      <label class="required">Rental Period</label>
      <div class="date-fields">
        <input type="date" name="start_date" required>
        <input type="date" name="end_date" required>
      </div>
    </div>

    <div class="form-group">
      <label for="attendees">Estimated Number of Attendees</label>
      <input type="number" id="attendees" name="attendees" min="1" placeholder="e.g. 5">
    </div>

    <button type="submit">Submit Application</button>

    <div submit-success>
      <template type="amp-mustache">
        <p><strong>Thank you for your application!</strong></p>
        <p>We've received your studio rental request and will contact you within 2 business days to discuss availability and pricing.</p>
      </template>
    </div>

    <div submit-error>
      <template type="amp-mustache">
        <p><strong>Error submitting application:</strong> {{message}}</p>
        <p>Please try again or contact us directly at rentals@example.com</p>
      </template>
    </div>
  </form>

  <div class="form-footer">
    <p>Need immediate assistance? Call us at (555) 123-4567</p>
    <p>All fields marked with * are required</p>
  </div>
</div>

</body>
</html>
