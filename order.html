  <style amp-custom>
    :root {
      --primary-color: #4a148c;
      --accent-color: #f8bbd0;
      --background-color: #f3e5f5;
      --text-color: #2c2c2c;
    }

    body {
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s ease, color 0.3s ease;
    
      background: var(--background-color);
      color: var(--text-color);
    
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f9f9f9;
      color: #333;
    }
    h2 { text-align: center; color: var(--primary-color); margin-bottom: 24px; font-size: 24px; }
    form {
      background: #ffffff;
      border: 2px solid var(--primary-color);
      transition: all 0.3s ease-in-out;
     background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select {
      border: 1px solid #bbb;
      transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    input:focus, select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--accent-color);
      outline: none;
    
      max-width: 100%;
    }
    .half-width {
      width: 48%;
      display: inline-block;
      box-sizing: border-box;
    }
    .half-width + .half-width {
      margin-left: 4%;
    }
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .total { margin-top: 15px; font-size: 16px; font-weight: bold; color: #d32f2f; }
    .payment-info {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
    }
    button {
      background: var(--primary-color);
      transition: background 0.3s ease;
    }
    button:hover {
      background: #6a1b9a;
      cursor: pointer;
    
      background: #2196f3;
      color: white;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }
  
    .field-pair {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      flex-wrap: wrap;
    }
    .field-pair .half-width {
      flex: 1 1 48%;
    }
    
    .dark {
      --primary-color: #ffffff;
      --accent-color: #4a148c;
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
    }

    .theme-switch {
      text-align: center;
      margin-bottom: 20px;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    </style>

    
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
</head>
<body [class]="darkMode ? 'dark' : ''" class="fade-in">
  <div class="theme-switch">
    <button on="tap:AMP.setState({darkMode: !darkMode})"
            style="background:#eee;padding:6px 14px;border:none;border-radius:5px;">
      <span [text]="darkMode ? '☀️ Light Mode' : '🌙 Dark Mode'">🌙 Dark Mode</span>
    </button>
  </div>
