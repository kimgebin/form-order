<!doctype html>
<html âš¡ lang="id">
<head>
  <meta charset="utf-8">
  <title>Order PBN Simple</title>
  <link rel="canonical" href="self.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <style amp-custom>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f3f3;
      padding: 20px;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .total {
      margin-top: 16px;
      font-size: 18px;
      color: #d32f2f;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      background: #673ab7;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center; color:#673ab7;">Form Order PBN</h2>

<form method="post" action-xhr="https://your-google-apps-script-url" target="_top">
  <label>Brand:</label>
  <input type="text" name="brand" required>

  <label>Kontak (WA/Telegram):</label>
  <input type="text" name="contact" required>

  <label>URL:</label>
  <input type="url" name="url1" required>

  <label>Jumlah PBN:</label>
  <select name="jumlah" on="change:AMP.setState({jumlah: event.value})" required>
<option value="100">100</option>
<option value="200">200</option>
<option value="300">300</option>
<option value="400">400</option>
<option value="500">500</option>
<option value="600">600</option>
<option value="700">700</option>
<option value="800">800</option>
<option value="900">900</option>
<option value="1000">1000</option>
<option value="1100">1100</option>
<option value="1200">1200</option>
<option value="1300">1300</option>
<option value="1400">1400</option>
<option value="1500">1500</option>
<option value="1600">1600</option>
<option value="1700">1700</option>
<option value="1800">1800</option>
<option value="1900">1900</option>
<option value="2000">2000</option>
  </select>

  <label>Harga per PBN (Rp):</label>
  <input type="number" name="harga" on="input-throttled:AMP.setState({harga: event.value})" required>

  <label>Durasi:</label>
  <select name="durasi" required>
    <option value="1 bulan">1 Bulan</option>
    <option value="3 bulan">3 Bulan</option>
    <option value="permanent">Permanent</option>
  </select>

  <div class="total">
    Total: Rp <span [text]="(jumlah || 0) * (harga || 0)">0</span>
  </div>

  <button type="submit">Kirim Order</button>

  <div submit-success>
    <template type="amp-mustache">
      <p><strong>Order berhasil dikirim!</strong> Kami akan segera memprosesnya.</p>
    </template>
  </div>

  <div submit-error>
    <template type="amp-mustache">
      <p><strong>Gagal mengirim order:</strong> {{message}}</p>
    </template>
  </div>
</form>

</body>
</html>
